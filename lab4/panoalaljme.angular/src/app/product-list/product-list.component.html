<h2>Products</h2>
<div *ngFor="let product of products">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
			{{ product.name }}
		</a><br>
  <img *ngIf="product.img" [src]="product.img" alt="" width="650"><br>

	</h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
	 <p *ngIf="product.price">
    price: {{ product.price}}
  </p>
  
  <p *ngIf="product.rating">
    raring: {{ product.rating}}
  </p>
	<button (click)="share('https://t.me/share/url?url=' + [product.link] + '&text=' + [product.name])">
    Share
  </button>
	<p *ngIf="product.price > 23">
		<button (click)="onNotify()">Notify Me</button>
	</p>
</div>
